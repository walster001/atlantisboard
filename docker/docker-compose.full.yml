# AtlantisBoard Full Stack Docker Compose
# Orchestrates: Frontend, Backend API, PostgreSQL, MinIO, Nginx
# Usage: docker-compose -f docker-compose.full.yml up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: atlantisboard-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-atlantisboard}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-atlantisboard}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - atlantisboard-net

  # Backend API Server (includes WebSocket)
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: atlantisboard-backend
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-atlantisboard}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      
      # Server
      API_PORT: 3000
      WS_PORT: ${WS_PORT:-3001}
      NODE_ENV: ${NODE_ENV:-production}
      
      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://127.0.0.1}
      
      # Google OAuth (optional)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-}
      
      # MySQL Verification (optional)
      MYSQL_ENCRYPTION_KEY: ${MYSQL_ENCRYPTION_KEY:-}
      
      # S3 Storage
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      S3_BUCKET_PREFIX: ${S3_BUCKET_PREFIX:-atlantisboard}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_USE_SSL: ${S3_USE_SSL:-false}
      
      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - atlantisboard-net

  # MinIO S3-Compatible Storage
  minio:
    image: minio/minio:latest
    container_name: atlantisboard-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - atlantisboard-net

  # MinIO Client for bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: atlantisboard-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 ${S3_ACCESS_KEY:-minioadmin} ${S3_SECRET_KEY:-minioadmin};
      mc mb myminio/${S3_BUCKET_PREFIX:-atlantisboard}-card-attachments --ignore-existing;
      mc mb myminio/${S3_BUCKET_PREFIX:-atlantisboard}-branding --ignore-existing;
      mc mb myminio/${S3_BUCKET_PREFIX:-atlantisboard}-fonts --ignore-existing;
      mc anonymous set public myminio/${S3_BUCKET_PREFIX:-atlantisboard}-branding;
      mc anonymous set public myminio/${S3_BUCKET_PREFIX:-atlantisboard}-fonts;
      echo 'Buckets initialized';
      "
    networks:
      - atlantisboard-net

  # Frontend Application
  frontend:
    build:
      context: ..
      dockerfile: docker/frontend/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost/api}
    container_name: atlantisboard-frontend
    restart: unless-stopped
    volumes:
      - ../dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - atlantisboard-net

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: atlantisboard-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../dist:/usr/share/nginx/html:ro
      - ${SSL_CERT_PATH:-./ssl}:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - atlantisboard-net

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  atlantisboard-net:
    driver: bridge

