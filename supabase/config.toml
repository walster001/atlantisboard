project_id = "local"

[functions.save-mysql-config]
verify_jwt = false

[functions.verify-user-email]
verify_jwt = false

[functions.test-mysql-connection]
verify_jwt = false

[functions.import-wekan-board]
verify_jwt = false

[functions.generate-invite-token]
verify_jwt = false

[functions.redeem-invite-token]
verify_jwt = false

[auth]
# JWT tokens expire after 1 hour (3600 seconds)
jwt_expiry = 3600

# Disable refresh token rotation - sessions truly expire after jwt_expiry
# This ensures users must re-login hourly, triggering verification checks
enable_refresh_token_rotation = false

# Local development site URL
site_url = "http://localhost:8080"

# Additional redirect URLs for OAuth (localhost)
additional_redirect_urls = ["http://localhost:8080/*", "http://localhost:8080/"]

[auth.external.google]
enabled = true
# These will be read from environment variables in docker-compose
client_id = "env(GOTRUE_EXTERNAL_GOOGLE_CLIENT_ID)"
secret = "env(GOTRUE_EXTERNAL_GOOGLE_SECRET)"
redirect_uri = "http://localhost:8000/auth/v1/callback"
